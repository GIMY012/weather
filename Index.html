<body >
  <main>
    <section class="container">
      <form action="" class="py-5" onsubmit="return false;">
        <input type="text" placeholder="Search By City Name" class="w-100 my-5 bg-dark rounded-pill shadow-none border-0 p-3 mx-auto text-white form-control" id="input">
      </form>
    </section>
    <div class="container"> 
      <div class="row  ">
        <div class="col-lg-4 px-0  overflow-hidden">
          <div class="inner py-2  ">
            <div class="d-flex justify-content-between bg-secondary bg-gradient p-2 text-white-50 ">
              <span id="day1"></span>
              <span id="date1"></span>
            </div>
            <div class=" bg-dark bg-gradient text-white-50 p-3 height-315 ">
              <p class="" id="cityName1"></p>
              <p class="h1 text-white pt-3" id="temperature1"></p>
              <img src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="" id="icon1">
              <p class="text-info text-opacity-75 pt-3" id="status1"></p>
              <div class="py-1">
              <span class="me-2" id="smallIcon1">
              </span>
              <span class="me-2" id="smallIcon2">
              </span>
              <span id="smallIcon3">
              </span>
            </div>
            </div>
          </div>
        </div>
       
        <div class="col-lg-4 bg-opacity-50 px-0">
          <div class="inner py-2 text-center">
            <div class="bg-black bg-opacity-50 p-2 text-white-50">
              <span class="title"></span>
         
            </div>
            <div class="bg-black  text-white-50 p-3 height-315">
              <img class="img1" src="" alt="">
              <p class="h6 text-white maxTemp"></p>
              <p class="minTemp"></p>
              <p class="text-info text-opacity-75 condition"></p>
            </div>
          </div>
        </div>
        <div class="col-lg-4 px-0">
          <div class="inner py-2 text-center">
            <div class="bg-secondary bg-gradient p-2 text-white-50">
              <span class="title"></span>
         
            </div>
            <div class=" bg-dark bg-gradient text-white-50 p-3 height-315">
              <img class="img1" src="" alt="">
              <p class="h6 text-white maxTemp"></p>
              <p class="minTemp"></p>
              <p class="text-info text-opacity-75 condition"></p>
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </main>
